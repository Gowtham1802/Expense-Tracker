<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@600&family=Victor+Mono:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Expense Tracker</title>
</head>
<body>
  <div class="total-container">
    <div class="heading">
      <h3>Expense Tracker</h3>
    </div>
    <div class="container1">
      <h3>YOUR BALANCE</h3>
      <h1>
        $ 360.00
      </h1>
      <div class="income-expense">
        <div class="income">
          <h4>Income</h4>
          <p class="money">150.00</p>
        </div>
        <div class="expense">
          <h4>Expense</h4>
          <p class="money">510.00</p>
        </div>
      </div>
      <div class="history">
        <h3>History</h3>
        <ul class="history-list">
          <li class="list-items">
             Laptop
             <span class="amt">-$500</span>
             <button>X</button>
          </li>
          <li class="list-items">
            Salary
            <span class="amt">+$1500</span>
            <button>X</button>
          </li>
          <li class="list-items">
            Food
            <span class="amt">-$250</span>
            <button>X</button>
          </li>
          <li class="list-items">
            Rent
            <span class="amt">+$1000</span>
            <button>X</button>
          </li>
        </ul>
      </div>
      <div class="transaction">
        <h3>Add new transaction</h3>
        <form action="#">
          <div class="form">
            <label for="text">Text</label>
            <input type="text" placeholder="Enter text..." value="">
          </div>
          <label for="amount">Type</label>
          <select name="salary" id="income">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <div class="form">
            <label for="amount">Amount</label>
            <input type="number" placeholder="Enter amount..." value="0">
          </div>
          <button class="btn">Add transaction</button>
        </form>
      </div>
    </div>
  </div>
  




  <script src="./script.js"></script>
</body>
</html>
