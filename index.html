<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@600&family=Victor+Mono:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Expense Tracker</title>
</head>
<body>
  <div class="total-container">
    <div class="heading">
      <h3>Expense Tracker</h3>
    </div>
    <div class="container1">
      <h3>YOUR BALANCE</h3>
      <h1>
        "$"
        "-360.00"
      </h1>
      <div class="income-expense">
        <div class="income">
          <h4>Income</h4>
          <p class="money">150.00</p>
        </div>
        <div class="expense">
          <h4>Expense</h4>
          <p class="money">510.00</p>
        </div>
      </div>
      <div class="history">
        <h3>History</h3>
        <ul class="history-list">
          <li class="list-items">
             Laptop
             <span class="amt">-$500</span>
             <button>X</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  




  <script src="./script.js"></script>
</body>
</html>
